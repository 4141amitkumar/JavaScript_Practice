<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMMM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random()*10);
    div.setAttribute("title", "generated title");
    div.style.backgroundColor = "green";
    div.style.padding = "12px";
    // div.innerText = "Hello, I'm Amit";    // innerText overwrites the values, so here we can directly write a new, so it's a time taking command
    const addText = document.createTextNode("Hello, I'm Amit");
    div.appendChild(addText);  // to attach

    document.body.appendChild(div); // now attach the div to body
</script>
</html>
